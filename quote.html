<!------ create form ------->
    <div class="quoteForm">
        <div class="formColumn" id="inputColumn">
        <form  class="form" id="quote" >
            <h3>Please fill out the Following</h3>
            <label for="fname">First name:</label>
            <input type="text"  id="fname" name="fname" placeholder="upper/lowercase letters only" required><br><br>            
            <label for="lname">Last name:</label>
            <input type="text"  id="lname" name="lname" placeholder="upper/lowercase letters only" required><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="thisformat@gmail.com" required><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder=" format(xxx-xxx-xxxx)" required ><br>

            <h3>Best day to reach you</h3>
            <input type="radio" id="monday" name="weekday" value="monday" required>
            <label for="monday">Monday</label><br><br>
            <input type="radio" id="tuesday" name="weekday" value="tuesday">
            <label for="tuesday">Tuesday</label><br><br>
            <input type="radio" id="wednesday" name="weekday" value="wednesday">
            <label for="wednesday">Wednesday</label><br><br>
            <input type="radio" id="thursday" name="weekday" value="thursday">
            <label for="thursday">Thursday</label><br><br>
            <input type="radio" id="friday" name="weekday" value="friday">
            <label for="friday">Friday</label>            
            
            <h3>Questions or Comments</h3>
             <textarea id="w3review" name="w3review" rows="6" cols="50">               
            </textarea><br>                          
            <input type="submit" id="submitButton" value="Submit Payment" />
        </form>
        <!-- <button type="submit" form="quote" id="submitButton" >Submit</button> -->
        </div>
        <div class="formColumn" id="formComplete">
           
        </div>
    </div>        

    <footer>
        <address id="address">
            <p>MyPlumbing <br>
                718 Talbot Lane<br>
                Bangor, ME 04401</p>
        </address>
